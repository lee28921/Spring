<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org/"
      layout:decorate="/index.html">

    <div class="sboard-register" layout:fragment="content">
        <div class="panel">
            <div class="panel-body">
                <form th:action="@{/article/register(cate=${pageRequestDTO.cate})}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="writer" th:value="${#authentication.principal.user.uid}">
                    <input type="text" name="cate" th:value="${pageRequestDTO.cate}">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요.">
                    </div>

                    <div class="form-group">
                        <label>내용</label>
                        <textarea name="content" class="form-control" rows="10" placeholder="내용을 입력하세요."></textarea>
                    </div>

                    <div class="form-group">
                        <label>파일 첨부</label>
                        <input type="file" name="fname">
                    </div>
                    <div class="text-right">
                        <a th:href="@{/article/list}" type="button" class="btn btn-default">뒤로</a>
                        <input type="submit" value="작성" class="btn btn-primary"/>
                    </div>
                </form>
            </div>

            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
</html>
